<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <a href="https://codewithshobhit.com/" target="_blank">Dedication To Sami ðŸ¤“</a>
<div class="playground">
  <div class="washing-machine">
    <div class="board">
      <!-- Buttons for the washing machine -->
      <div class="button"></div>
      <div class="button"></div>
      <div class="button circle"></div>
      <div class="button circle"></div>
    </div>
    <div class="window">
      <div class="content">
        <!-- Socks of different colors -->
        <div class="sock orange"></div>
        <div class="sock green"></div>
        <div class="sock red"></div>
        <!-- The cat inside the washing machine -->
        <div class="cat">
          <div class="head">
            <div class="ear"></div>
            <div class="ear right"></div>
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="body"></div>
          <div class="feet"></div>
          <div class="tail"></div>
        </div>
      </div>
      <!-- Bubbles inside the washing machine -->
      <div class="bubbles">
        <!-- Multiple bubble elements -->
        <div class="bubble"></div>
        <!-- Repeat for more bubbles -->
      </div>
    </div>
    <!-- Badge on the washing machine -->
    <div class="badge">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
  <div class="clothes">
    <!-- Different colored shirts -->
    <div class="shirt white"></div>
    <div class="shirt orange"></div>
    <div class="shirt"></div>
  </div>
  <!-- Shadow for the washing machine -->
  <div class="shadow"></div>
</div>
    
</body>
</html>
